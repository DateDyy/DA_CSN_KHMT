<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }

        .offline-container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .offline-container h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        .offline-container p {
            font-size: 16px;
            margin-bottom: 16px;
        }

        .offline-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <img src="img/four-in-line.png" alt="Four in Line">
        <h1>You are offline</h1>
        <p>It seems you are not connected to the internet. Please check your connection and try again.</p>
    </div>
</body>

</html>
